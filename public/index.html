    <title>GifExpertApp</title>
    <style>
      html {
        font-size: 16px;
      }
      body {
        padding: 1rem;
      }
      .title span {
        text-decoration: underline;
        text-decoration-color: rebeccapurple;

        text-decoration-style: double;
      }
      .card p {
        background: linear-gradient(to top, rgba(41, 41, 41, 0.8), transparent);
        width: 100%;
      }
      .card:hover img {
        transform: scale(1.1);
      }
      .card {
        overflow: hidden;
        height: 400px;
        width: 300px;
        flex-basis: 17rem;
      }
      .card img {
        transition: 200ms;
      }
      .card:hover p {
        background: linear-gradient(rgba(0, 0, 0, 0), rgb(104, 0, 223) 100%);
        transition: all ease-in-out 1s;
      }
    </style>
